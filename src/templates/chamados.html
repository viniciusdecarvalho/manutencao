<div ui-content-for="title">
	<span class="fa fa-envelope-o"></span> Chamados		
</div>

<div ui-content-for="navbarAction">
	<a href="" 
		ui-turn-on="selecionar_maquina"
		class="btn btn-default">
		<i class="fa fa-gear"></i>
		{{maquina.nome}}
	</a>
</div>

<div class="scrollable" ui-state="searchBar">	
	
  <div class="scrollable-content">
	  
    <div class="section">

		<div class="section section-break">
			<a class="btn btn-primary btn-block">
				<i class="fa fa-plus"></i> Adicionar novo chamado
			</a>			
		</div>		
        
      <div class="panel"
	  	ng-class="chamado.prioridade" 
	  	ng-repeat="chamado in chamados">
        <div class="panel-heading">
          <div class="btn-group pull-right">
            <a ui-turn-on='myDropdown{{$index}}' class='btn'>
              <!--<i class="fa fa-ellipsis-v"></i>-->
			  <i class="fa fa-edit"></i>
            </a>
            <ul 
              ui-state="myDropdown{{$index}}"
              class="dropdown-menu"
              ui-outer-click="Ui.turnOff('myDropdown' + $index)"
              ui-outer-click-if="Ui.active('myDropdown' + $index)"
              role="menu"
              ui-show="myDropdown{{$index}}"
              ui-turn-off="myDropdown{{$index}}">

              <li><a>Action</a></li>
              <li><a>Another action</a></li>
              <li><a>Something else here</a></li>
              <li class="divider"></li>
              <li><a>Separated link</a></li>
            </ul>
          </div>
          	<h3 class="panel-title">
			  Problema <b>{{chamado.tipo}}</b> - Cadastro <b>{{chamado.data}} {{chamado.hora}}</b> <b class="pull-right">{{chamado.situacao}}</b>
			</h3>
        </div>
        <div class="panel-body">
           Problema acontece depois de iniciar a maquina, impedidindo o seu uso
        </div>
      </div>

    </div>
  </div>
</div>

<div ui-content-for="modals">
  <div ng-include="'selecionar_maquina.html'"></div>
</div>
